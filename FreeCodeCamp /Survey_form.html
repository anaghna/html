<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to help us improve our services.</p>

    <form id="survey-form">

        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" min="10" max="100" placeholder="Enter your age" required>
        <label for="dropdown">Choose a topic:</label>
        <select id="dropdown">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
        </select>
        <p>Choose your preferred learning method:</p>
        <label><input type="radio" name="learning-method" value="video" required> Video Tutorials</label>
        <label><input type="radio" name="learning-method" value="books" required> Books</label>
        <p>What do you want to learn? (Select multiple)</p>
        <label><input type="checkbox" name="topics" value="html"> HTML</label>
        <label><input type="checkbox" name="topics" value="css"> CSS</label>
        <label><input type="checkbox" name="topics" value="js"> JavaScript</label>
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        <button id="submit" type="submit">Submit</button>

    </form>

</body>
</html>
